<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Note App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="iframe">
                <iframe src="https://giphy.com/embed/DEZA7FlHbMesUF1jm9" width="480" height="270" frameBorder="0"
                    class="giphy-embed" allowFullScreen></iframe>
            </div>
        </div>

        <div class="h-100 d-flex align-items-center justify-content-center">
            <div>
                <h1 id="title">Hello, World!</h1>
            </div>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Title</span>
            </div>
            <input type="text" class="form-control" placeholder="Your Title" aria-label="Username"
                aria-describedby="basic-addon1" id="noteTitle">
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Notes</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" id="noteContent"></textarea>
        </div>

        <div class="pt-3 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary" id="submitNote">Submit</button>
        </div>

        <div class="pt-3" id="container"></div>

        <div class="d-flex justify-content-center">
            <div class="mt-3 alert alert-dark" role="alert" id="alert-footer">
                <h4 class="alert-heading">Make with love by Duy & Phu</h4>
                <p>A note writing native app using electronJS.</p>
                <hr>
                <p class="mb-0">Click this for <a href="https://www.youtube.com/watch?v=_fqXWf25xcs" class="alert-link" target="_blank">lofi-chilling music</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
